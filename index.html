<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>
</head>

<body>
    <div class="background">
        <main class="container-principal">
            <img src="./images/image-qr-code.png" class="imagem-qr">
            <p class="descricao">Improve your front-end <br> skills by building projects </p>
            <p class="descricao-continuacao"> Scan the QR code to visit Frontend <br> Mentor and take your coding skills <br> to the next level</p>
        </main>
    </div>

    <div class="attribution">
        <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.</p>
        <p> Code by <a href="https://github.com/EllieAoi" target="_blank">EllieAoi</a>. </p> 
        <!-- The target attribute configure how the new page opens in the browser. _blank means it opens a new tab when clicked e.g -->
    </div>
</body>

</html>
